<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/main.css">

    <style >
        body{
            background-image: url(images.jpg);
            background-size: cover; 
            background-repeat: repeat;
        }

    </style>
    
</head>
<body>

<div class=" login-container vh-100  d-flex align-items-center justify-content-center">
    <div class="row justify-content-center ">
        <div class=" ">
            <div class="card w-100 h-100">
                <div class="card-header bg-warning text-black">
                    <h3 class="text-center">Register to Note App</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="friend">Best Friend:</label>
                            <input type="text" class="form-control" id="friend" placeholder="Enter name of your best friend">
                        </div>


                        <button type="submit" class="btn btn-warning btn-block mt-3">Register</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
