<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../../notes-app/dist/user/userindex.js"></script>
    <link rel="stylesheet" href="../styles/userindex.css">
    <style >
        body{
            background-image: url(../images.jpg);
            background-size: cover; 
            background-repeat: repeat;
        }

    </style>

</head>
<body>
    <div class="container">
        <h1 class="my-4">Add a Note</h1>
    <form>
        
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="newTitle" aria-describedby="titleHelp">
             <div id="titleHelp" class="form-text">Try to add descriptive title.</div>
         </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea type="text" class="form-control" id="newDesc"></textarea> 
        </div>
        <button type="submit" class="btn btn-primary" id="createNotebtn">Submit</button>
    </form>


        <h1 class="my-4">Your Notes</h1>
        <div class="mynotes row" id="userNote">

            <div class="card mx-2 my-4" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card</p>
                    <button type="edit" class="btn btn-primary">Edit</button>
                    <button type="delete" class="btn btn-primary mr-2">Delete</button>
                    

                </div>
            </div>

            

        </div>
            

        
                

</body>
</html>
